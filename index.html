<!doctype html>
<html>

<head>
  <title>Amvac Scanner Station One</title>
  <link rel="stylesheet" href="/swiper.css">
  <link rel="stylesheet" href="/main.css">
  <script src="/vue.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/swiper.js"></script>
</head>

<body>

  <div id="app">

          <div class="swiper-slide"><img src="https://images.pexels.com/photos/674577/pexels-photo-674577.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""></div>
          <div class="swiper-slide"><img src="https://images.pexels.com/photos/375894/pexels-photo-375894.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</html>
