<!doctype html>
<html>

<head>
  <title>Amvac Scanner Station One</title>
  <link rel="stylesheet" href="/swiper.css">
  <link rel="stylesheet" href="/main.css">
  <script src="/vue.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/swiper.js"></script>
</head>

<body>
  <h1 id="tag"></h1>
  <div id="app">
    <div v-if="currentImage" class="scanned-image">
        <img v-bind:src="currentImage" />
    </div>
    <div class="inactive-screen">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="/images/splash/slide1.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/splash/slide2.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/splash/slide3.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/splash/slide3.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</html>
